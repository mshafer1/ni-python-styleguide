name: Update Poetry lock on a regular basis

on:
  schedule:
    - cron: '0 4 * * 0' # weekly at 04:00 on Sunday -> https://crontab.guru/#0_4_*_*_0
  workflow_dispatch:

env:
  # Versions are also listed in PR.yml
  POETRY_VERSION: 1.2.2
  PYTHON_VERSION: 3.9  # Use latest

jobs:
  # org-check:
  #   name: Check GitHub Organization
  #   if: github.repository_owner == 'ni'
  #   runs-on: ubuntu-20.04
  #   steps:
  #     - name: Noop
  #       run: "true"
  update_poetry_lock:
    name: Update Poetry Lock
    runs-on: ubuntu-latest
    # needs: org-check
    steps:
      - uses: actions/checkout@v2
        with:
          ref: main # This is the branch the PR is to be created from
          persist-credentials: true # make the token that is used the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      - name: Create branch
        run: git checkout -b automated-updates/update-poetry-lock-${{ short-commit-hash }}
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - uses: Gr1N/setup-poetry@v8
        with:
          poetry-version: ${{ env.POETRY_VERSION }}
      - name: Check for lock changes
        run: |
          poetry lock
          git commit -am "Update poetry lock file"
          poetry install
          poetry run ni-python-styleguide fix
          git commit -am "Update formatting"
      # based on https://stackoverflow.com/a/73340290/8100990
      - name: Create Pull Request
        run: gh pr create -B main -H automated-updates/update-poetry-lock-${{ short-commit-hash }} --title 'Update poetry lock and reformat' --body '# Update Poetry Lock\\nRan poetry lock, install, then ni-python-styleguide fix to reformat any changes.\\n---\\nCreated by Github action'
        env:
            GITHUB_TOKEN: ${{ secrets.TOKEN }}
